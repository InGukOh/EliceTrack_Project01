<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="mypage_info.css" />
    <script src="mypage_info.js" type="module" defer></script>
</head>

<body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/elice-rabbit.png" width="30" height="30" />
                    <span class="has-text-link">쇼핑-데모</span>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                    <ul id="navbar">
                        <li><a href="/login">로그인</a></li>
                        <li>
                            <a href="/cart" aria-current="page">
                                <span class="icon">
                                    <i class="fas fa-cart-shopping"></i>
                                </span>
                                <span>카트</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!--마이페이지 회원정보 폼(Form) -->
    <div class="mypage-nav">
        <button class="button is-primary" id="mypageNavInfoButton">내 정보 확인/수정</button>
        <button class="button is-primary" id="mypageNavOrderButton" onclick="location.href='/mypage/order'">주문
            정보</button>
    </div>
    <div class="register-user-form-container">
        <form class="box register-user-form-box" id="registerUserForm">
            <p class="title is-5 has-text-primary">내 정보 확인</p>
            <div class="field">
                <label class="label" name="fullName">이름
                    <input class="input able-when-edit" name="fullName" id="fullNameInput" type="text" placeholder="유재석" autocomplete="on" disabled/>
                </label>
            </div>

            <div class="field">
                <label class="label" name="email">이메일
                    <input class="input able-when-edit" name="email" id="emailInput" type="email" placeholder="abc@example.com" autocomplete="on" disabled/>
                </label>
            </div>

            <div class="field">
                <label class="label" name="phoneNumber">전화번호
                    <input class="input able-when-edit" name="phoneNumber" id="phoneNumberInput" type="tel" placeholder="010-0000-0000" autocomplete="on" disabled/>
                </label>
            </div>

            <div class="field">
                <label class="label" name="address">주소
                    <input class="input able-when-edit" name="postalCode" id="postalCodeInput" type="tel" placeholder="우편 변호" autocomplete="on" disabled/>
                    <input class="input able-when-edit" name="address1" id="address1Input" type="text" placeholder="기본 주소" autocomplete="on" disabled/>
                    <input class="input able-when-edit" name="address2" id="address2Input" type="text" placeholder="상세 주소" autocomplete="on" disabled/>
                </label>
            </div>

            <div class="field hidden-until-edit">
                <label class="label" name="password">비밀번호
                    <input class="input" name="password" id="passwordInput" type="password" placeholder="********" autocomplete="off" />
                </label>
            </div>

            <div class="field hidden-until-edit mb-5">
                <label class="label" name="passwordConfirm">비밀번호 확인
                    <input class="input" name="passwordConfirm" id="passwordConfirmInput" type="password" placeholder="********" autocomplete="off" />
                </label>
            </div>

            <button class="button hidden-when-edit is-primary" id="editButton"> 내 정보 수정하기 </button>
            <button class="button hidden-until-edit is-primary" id="submitButton"> 수정 완료 </button>
            <button class="button hidden-when-edit is-primary" id="deleteButton"> 회원 탈퇴하기 </button>
        </form>
    </div>
</body>

</html>
